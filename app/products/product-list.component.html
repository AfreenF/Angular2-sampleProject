
<div class="panel panel-primary"> 
    <div class="panel-heading"> 
        {{pageTitle}} 
    </div> 
    <div class="panel-body"> 
        <div class="row"> 
            <div class="col-md-2">Filter By: </div> 
            <div class="col-md-4"> 
                <input type="text" 
                    [(ngModel)]='listFilter'/> 
            </div> 
        </div> 
        <div class="row"> 
            <div class="col-md-6"> 
                <h3> Filetered By: {{listFilter}}</h3> 
            </div> 
        </div> 
        <div class="table-responsive"> 
            <table class="table" *ngIf='products && products.length'> 
                <thead> 
                    <tr> 
                        <th> 
                            <button class='btn btn-primary' 
                                    (click)='toggleImage()'> 
                                {{showImage ? 'Hide' : 'Show'}} Image 
                            </button> 
                        </th> 
                        <th> Products </th> 
                        <th> Code </th> 
                        <th> Available </th> 
                        <th> Prices </th> 
                        <th> 5 Star Rating </th> 
                    </tr> 
                </thead> 
                <tbody> 
                    <tr *ngFor='#product of products'> 
                        <td> 
                            <img *ngIf='showImage' 
                                [src]='product.imageUrl' 
                                [title]='product.productName' 
                                [style.width.px]='imageWidth' 
                                [style.margin.px]='imageMargin'> 
                        </td> 
                        <td>{{product.productName}}</td> 
                        <td>{{product.productCode | lowercase}}</td> 
                        <td>{{product.releaseDate}}</td> 
                        <td>{{product.price | currency:'USD':true:'1.2-2'}}</td> 
                        <td> 
                            <ai-star [rating]='product.starRating'></ai-star>  <!-- The only time, when we can use [rating] attribute here is when we define it with decorator @Input() in star.component.ts file -->
                        </td> 

                </tbody> 
            </table> 
        </div> 
    </div> 
</div>
